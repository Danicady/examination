<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试登录系统-主页登录</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div id="app">
    <div class="bk">
	    <h1 class="huanyin">Welcome to</h1>
		<p class="p_jie">use automatic homepage test generation system</p>
		<p class="xuexiao">ChengDu Neusoft University </p>
	</div>
    <div class="login">
        <form id="form">
            <h1>LOGIN</h1>
            <p>Login with your account</p>
			<div class="form_input">
			    <label>
					<i class="i-user"></i>
                    <input type="text" name="username" placeholder="User name">
                </label>
			</div>
            <div class="form_input">
			    <label>
					<i class="i-password"></i>
                <input type="password" name="password" placeholder="Password">
            </label>
			</div>
            <div class="checkbox">
                <input type="checkbox" value="" class="check">Remember Me
                <!--<a href="#">Forget password ?</a>-->
            </div>
            <div class="btn-lg">login</div>
        </form>
    </div>
</div>
<script src="js/jquery-3.2.1%20(2).js"></script>

<script src="js/index.js"></script>
<script>
    $(function () {
     Login();
    })
</script>
</body>
</html>
